name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      DATE: $(date +%s)
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t hdh7485/mbti_test:$DATE . 
    - name: Push the Docker image
      run: docker push hdh7485/mbti_test:$DATE
